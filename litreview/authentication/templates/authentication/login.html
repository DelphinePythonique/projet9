{% extends 'base.html' %}
{% block content %}
     <div class="row">
        <section class="col s6 m6">
            <div class="card  darken-1">
                 <div class="card-content">
                     <span class="card-title"> Sign up now</span>
                             <p>
                             </p>
                 </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn" href="{% url 'authentication:signup' %}">Signup</a>
                </div>
            </div>
        </section>
        <section class="col s6 m6" >
            <div class="card  darken-1">
                 <div class="card-content ">
                     <span class="card-title">Log in</span>
                             <p>
                                 <p>{{ message }}</p>
                             </p>
                 </div>

                <form  method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <div class="card-action">
                             <button class="waves-effect waves-light btn" type="submit" >Login</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

{% endblock content %}
