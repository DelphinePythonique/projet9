# authentication/templates/authentication/signup.html
{% extends 'base.html' %}
{% block content %}
    <h2>Signup</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="waves-effect waves-light btn" type="submit" >Signup</button>
    </form>
{% endblock content %}
