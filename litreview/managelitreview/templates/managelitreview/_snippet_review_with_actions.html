<div class=" card-panel hoverable">
 {% include "managelitreview/_snippet_review.html" %}
  {% if review.user == user and update_authorized  %}
     <div class="row">

         <div class=" right">
            <a class="waves-effect waves-light btn" href="{% url 'managelitreview:update_review' review.id %}">Update</a>
        </div>
        <div class=" right">

            <a class="waves-effect waves-light btn modal-trigger" href="#modal_delete">Delete</a>
        </div>

    </div>

   <!-- Modal Structure -->
  <div id="modal_delete" class="modal">
    <div class="modal-content">
      <h4>Warning</h4>
      <p>Are you sure to delete this review?</p>
    </div>
    <div class="modal-footer">
              <a href="#" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a href="{% url 'managelitreview:delete_review' review.id %}" class="modal-close waves-effect waves-green btn-flat">Delete</a>
    </div>
  </div>

  {% endif %}
</div>
